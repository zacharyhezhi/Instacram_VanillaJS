<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instacram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>

</head>
<body>
    <!-- This is an example app structure --> 
    <header class='banner'>
        <h1>Instacram</h1>
        <ul class='nav'>
            <li class="nav-item"><input type="file"/></li>
            <li class='nav-item' id="li-btn-login"><!-- Button to open the modal login form -->
              <button class="btn btn-success" onclick="document.getElementById('id01').style.display='block'">Login</button>
            </li>
            <li class='nav-item' id="li-btn-signUp"><!-- Button to open the modal -->
              <button class="btn btn-success" onclick="document.getElementById('id02').style.display='block'">Sign Up</button>
            </li>

            <li class='nav-item' id="li-username"><!-- Button to open the modal login form -->
              <span id="span-username">Sophia</span>
            </li>
            <li class='nav-item' id="li-btn-logout"><!-- Button to open the modal -->
              <button id="log_out"class="btn btn-success">Logout</button>
            </li>
        </ul>  
    </header>
    
            



<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" 
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <div class="modal-content animate">
    <div class="imgcontainer">
      <img src="images/user.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname" ><b>Username</b></label>
      <input type="text" id="username" placeholder="Enter Username" name="uname" required>

      <label for="psw" ><b>Password</b></label>
      <input type="password" id="password" placeholder="Enter Password" name="psw" required>

      <button id="login">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </div>
</div>




<!-- The Modal (contains the Sign Up form) -->
<div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
  <div class="modal-content">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email" ><b>Email</b></label>
      <input type="text"id='email' placeholder="Enter Email" name="email" required>

      <label for="psw" ><b>Password</b></label>
      <input type="password" id='passwordsignup'placeholder="Enter Password" name="psw" required>

      <label for="username" ><b>username</b></label>
      <input type="text" id='usernamesignup'placeholder="Enter username" name="username" required>

      <label for="name" ><b>name</b></label>
      <input type="text" id='name' placeholder="Enter name" name="name" required>


      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button id="signupbutton"class="signupbtn">Sign Up</button>
      </div>
    </div>
  </div>
</div>
          




    <main role='main'>
        



        <!-- app goes here --> 
        <div id='large-feed'>
            <!-- inject feed data -->
        </div>
    </main>
    <footer>
        <p>Instacram example</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js"></script>

</body>
</html>
